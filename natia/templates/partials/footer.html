<style>
  .social-icon {
    display: inline-flex;
    width: 40px;
    height: 40px;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: #333;
    color: #fff;
    font-size: 1.2rem;
    transition: all 0.3s ease;
  }
  .social-icon:hover {
    transform: scale(1.1);
    color: #fff;
  }
  .telegram:hover { background-color: #0088cc; }
  .whatsapp:hover { background-color: #25d366; }
  .linkedin:hover  { background-color: #0077b5; }
  .github:hover    { background-color: #333; }
</style>

</script>
